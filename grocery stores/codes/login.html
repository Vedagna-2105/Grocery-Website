<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Omkar Groceries</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Poppins', sans-serif;
      background:linear-gradient(10deg, #01041e 0%, #f9f7f7 100%);
      text-align: center;
      color: #333;
    }

    h2 {
      color: #0a0238;
      font-size: 24px;
      margin-bottom: 6px;
    }

    p {
      margin-bottom: 20px;
      font-size: 15px;
    }

    .input-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin: 0 auto 20px;
      width: 90%;
      max-width: 300px;
    }

    .input-box span {
      font-weight: bold;
      margin-right: 10px;
      color: #151225;
    }

    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    button {
      background: linear-gradient(135deg, #e8f6f1 0%, #151d25 100%);
      border: none;
      padding: 10px 24px;
      border-radius: 25px;
      font-size: 15px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 90%;
      max-width: 300px;
    }

    button:hover {
      background: linear-gradient(135deg, #2bc0e4 0%, #eaecc6 100%);
      color: #000;
    }

    .terms {
      font-size: 12px;
      margin-top: 15px;
      color: #555;
    }

    .terms a {
      color: #1e88e5;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>India's last-minute app</h2>
  <p>Log in or Sign up</p>

  <div class="input-box">
    <span>+91</span>
    <input type="text" placeholder="Enter mobile number" maxlength="10">
  </div>

  <button>Continue</button>
  <p class="terms">
    By continuing you agree to our <a href="#">Terms</a> &amp; <a href="#">Privacy</a>
  </p>
</body>
</html>
